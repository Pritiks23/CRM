<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Professional CRM Dashboard</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: #f5f5f7;
    color: #1d1d1f;
    display: flex;
    min-height: 100vh;
}

/* Sidebar */
nav {
    width: 260px;
    background: linear-gradient(180deg, #0071e3, #005bb5);
    color: white;
    display: flex;
    flex-direction: column;
    padding: 30px 20px;
}
nav h1 {
    font-weight: 700;
    font-size: 1.8rem;
    margin-bottom: 40px;
}
nav button {
    background: #fff;
    color: #0071e3;
    border: none;
    padding: 12px 20px;
    border-radius: 12px;
    font-weight: 600;
    cursor: pointer;
    margin-bottom: 20px;
    transition: all 0.2s;
}
nav button:hover { background: #e6e6e6; }
nav input {
    padding: 10px;
    border-radius: 10px;
    border: none;
    font-size: 1rem;
    margin-bottom: 20px;
}

/* Main Content */
main {
    flex: 1;
    padding: 30px;
    display: flex;
    flex-direction: column;
    gap: 30px;
}

/* Card Style */
.card {
    background: #fff;
    padding: 25px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.08);
}

/* Contact Form */
#contactFormCard input, #contactFormCard textarea {
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    border: 1px solid #d1d1d6;
    font-size: 1rem;
    margin-bottom: 12px;
}
#contactFormCard button {
    background: #0071e3;
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 10px;
    cursor: pointer;
    font-weight: 600;
    margin-right: 10px;
}
#contactFormCard button.cancel { background:#aaa; }

/* Contacts List */
.contacts-list {
    display: flex;
    flex-direction: column;
    gap: 15px;
    max-height: 450px;
    overflow-y: auto;
}
.contact-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 12px 18px;
    border-radius: 16px;
    background: linear-gradient(90deg, #f0f4ff, #e6ebff);
    cursor: pointer;
    transition: all 0.2s;
}
.contact-item:hover { background: linear-gradient(90deg, #d9e2ff, #c2d1ff); }
.contact-info {
    display: flex;
    align-items: center;
    gap: 12px;
}
.contact-info img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
}
.contact-info div span { font-weight: 600; display:block; }
.contact-actions button {
    background: none;
    border: none;
    cursor: pointer;
    margin-left: 10px;
    font-size: 1rem;
    color: #0071e3;
}
.contact-actions button:hover { color: #005bb5; }

/* Analytics */
.analytics {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
}
.analytics .stat {
    flex: 1 1 200px;
    padding: 20px;
    background: linear-gradient(135deg,#0071e3,#00aaff);
    border-radius: 20px;
    text-align: center;
    color: white;
    box-shadow: 0 5px 20px rgba(0,0,0,0.1);
}
.analytics .stat h2 { margin: 0 0 10px; font-size: 2rem; }
.analytics .stat p { margin: 0; color: #f0f0f0; }

/* Recent Activity */
.activity-list {
    max-height: 200px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 10px;
}
.activity-item {
    padding: 12px 18px;
    border-radius: 14px;
    background: #f0f0f5;
    font-size: 0.95rem;
}

/* Responsive */
@media (max-width: 900px) {
    body { flex-direction: column; }
    nav { width: 100%; flex-direction: row; overflow-x: auto; }
    nav input { flex: 1; margin-right: 10px; }
    main { padding: 20px; }
}
</style>
</head>
<body>

<nav>

    <input type="text" id="searchInput" placeholder="Search contacts..." oninput="searchContacts()">
</nav>
